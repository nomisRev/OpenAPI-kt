[versions]
dokka = "2.0.0"
kotlin = "2.2.10"
kover = "0.9.1"
knit = "0.5.0"
spotless="7.0.3"
publish="0.31.0"
json="1.8.0"
okio="3.11.0"
kasechange="1.4.1"
ktor="3.1.1"
kotlinpoet="2.1.0"
agp = "8.7.3"
test-compile = "0.7.0"

[libraries]
gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "json" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }
okio-fakefilesystem = { module = "com.squareup.okio:okio-fakefilesystem", version.ref = "okio" }
kasechange = { module = "net.pearx.kasechange:kasechange", version.ref = "kasechange" }
ktor-client = { module= "io.ktor:ktor-client-core", version.ref="ktor" }
kotlinpoet = { module = "com.squareup:kotlinpoet", version.ref="kotlinpoet" }
android-plugin = { module = "com.android.tools.build:gradle", version.ref = "agp" }
test-compile = { module = "dev.zacsweers.kctfork:core", version.ref = "test-compile"}
kaml = { group = "com.charleskorn.kaml", name = "kaml", version = "0.83.0" }

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
assert = { id = "org.jetbrains.kotlin.plugin.power-assert",  version.ref = "kotlin" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
knit = { id = "org.jetbrains.kotlinx.knit", version.ref = "knit" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
publish = { id = "com.vanniktech.maven.publish", version.ref="publish" }
